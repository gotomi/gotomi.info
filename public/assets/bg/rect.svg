<svg width="200" height="200"  xmlns="http://www.w3.org/2000/svg"
xmlns:xlink="http://www.w3.org/1999/xlink">
    <rect x="50" y="50" width="100" height="100" fill="#ddd">
      <animate attributeType="CSS" attributeName="opacity" from="1" to="0" dur="0.2s" begin="rect1.mouseout" />
      <animate attributeType="CSS" attributeName="opacity" from="0" to="1" dur="0.2s" begin="rect1.mouseover" />
    </rect>
    <rect id="rect1" x="25" y="25" width="150" height="150" fill="#333" />
  </svg>