        <animateMotion dur="30s" repeatCount="indefinite">
            <mpath xlink:href="#myPath" />
        </animateMotion>
    </circle>
    <use xlink:href="#dot" x="0" y="0">
        <animateMotion dur="25s" repeatCount="indefinite" begin="1.5s">
            <mpath xlink:href="#myPath2" />
        </animateMotion>
    </use>

    <style type="text/css">
        .wave{
